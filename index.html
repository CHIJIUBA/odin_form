<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="include/form.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="mainlogo">
                <img src="include/odin-lined.png" alt="odin_logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="form-content">
            <div class="writeup">
                <p>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams. <br> Sign up now and get started</p>
                <p>You Know you want to.</p>
            </div>
            <div class="formdiv">
                <form action="#">
                    <div class="form-panel">
                        <p>Let's do this!</p>
                        <div>
                            <div class="form-control">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname">
                                <span class="error"></span>
                            </div>
                            <div class="form-control">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname">
                                <span class="error"></span>
                            </div>
                        </div>
                        <div>
                            <div class="form-control">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                                <span class="error"></span>
                            </div>
                            <div class="form-control">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone">
                                <span class="error"></span>
                            </div>
                        </div>
                        <div>
                            <div class="form-control">
                                <label for="password">Password</label>
                                <input type="password" id="password">
                                <span class="error"></span>
                            </div>
                            <div class="form-control">
                                <label for="cpassword">Confirm Password</label>
                                <input type="password" id="cpassword">
                                <span class="error"></span>
                            </div>
                        </div>
                    </div>
                    <button>Create Account</button>
                    <p class="form-para">Already have an account ? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
